{%extends 'base.html'%}
{%block content%}
<div class="container mt-4">
    <div class="row">
    <form action="{{url_for('main.edit',id=results.id)}}" method="POST" enctype="multipart/form-data">
      <h1 class="text-info text-center">Update Post</h1>

      <div class="form-group mb-2">
        <label >Post Title</label>
          <input type="text" name="title"  class="form-control" value='{{results.title}}' placeholder="Post Title" required>
      </div>

      <div class="form-group mb-2">
        <label >Post Category</label>

     <select class="form-control" name="category" value='{{results.category}}' id="size">
         <option value="">Select post category</option>
         <option value="lifestyle" {%  if results.category =="lifestyle" %}selected {%endif%}>Lifestyle</option>
         <option value="fashion" {%  if results.category =="fashion" %}selected {%endif%} > Fashion</option>
         <option value="food" {%  if results.category =="food" %}selected {%endif%} >Food</option>
         <option value="hobbies" {%  if results.category =="hobbies" %}selected {%endif%} >Hobbies</option>
     </select>
  </div>
  <div class="form-group mb-2">
    <label>Post Content</label><br>
  <textarea name="post"  class="form-control" >{{results.post}}</textarea>
  </div>

  <div class="form-group mb-2 mt-4">
        <input type="submit" class="btn btn-primary btn-lg" name="update" value="Update Post" required>
    </div>

  </form>

</div>
</div>
{%endblock%}
